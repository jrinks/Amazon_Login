<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Amazon Log In Page</title>
</head>

<!--page container-->
<div class="container">

  <!--one row will contain all elements
  4 colums wide with an offset of 4 puts it in the middle-->
  <div class="row col-4 offset-md-4">

    <!--Amazon logo-->
    <div>
      <a href="https://www.amazon.com">
      <img src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG"        
      class="img-thumbnail border-0" alt="Amazon logo"></a>
    </div>

    <!--anoter card containing all other elements-->
    <div class="card">
      <div>
        <h2>Sign In</h2>
      </div>
 
      <!--sign in email phone or mobiel text box-->
      <div>
        <!--form-->
        <form>
          <!--Email-->
          <div>
              <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
      
          <!--Password-->
          <div>
            <div class="container p-0">
            <label for="exampleInputPassword1" class="form-label flex-grow-1">Password</label>
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4"
               alt="link to Forgot Password" class="float-end" > Forgot Your Password?</a>
            </div>
        
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <!--Sign in Button-->
          <div class="d-grid gap-2">
            <h6>Sign In button</h6>
            <button type="submit" class="btn btn-warning btn-lg">Submit</button>
          </div>

          <!--text-->
          <p>By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">
          Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">
          Privacy Notice</a>
          </p>
            
          <!--Check Box-->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details.</label>
          </div>

        <!--close form-->
        </form>

        <!--New To Amazon text with <hr>-->
        <div class="row mt-3 mb-3">
          <div class="col"><hr></div>
          <div class="col-auto">NEW TO AMAZON?</div>
          <div class="col"><hr></div>
        </div>
 
        <!--New Form-->
          <form>
            <!--Create Amazon Account Button-->
            <div class="d-grid gap-2">
              <button type="submit" class="btn-grey btn-lg ">Create Your Amazon Account</button>
              </div>
          </form>
      
          <!--Close Card-->
      </div>
    <!--close main row colum-->
    </div>
  <!--close div class body container-->
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
